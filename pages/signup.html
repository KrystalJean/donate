<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Square Grid</title> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      margin-bottom: 50px;
      text-align: center;
      width: 100%;
    }

    .signup-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 94.5%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Welcome to Donation Cards</h1>
    
    <a href="./signup.html">
      <button style="background-color: #064180; color: #f0f0f0;">Create Account</button>
    </a>

    <a href="/index.html">
      <button>Home</button>
    </a>

    <a href="./dashboard.html">
      <button>My Dashboard</button>
    </a>

  </div>

  <div class="signup-container">
    <h1>Create Account</h1>
    <form id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">signup</button>
    </form>
    <p id="error-message" class="error-message"></p>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const signupForm = document.getElementById("signup-form");
    const errorMessage = document.getElementById("error-message");

    signupForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Implement your authentication logic here (e.g., check username and password)
        // For example:
        if (username === "your_username" && password === "your_password") {
            // Successful signup
            window.location.href = "dashboard.html"; // Redirect to dashboard or another page
        } else {
            // Failed signup
            errorMessage.textContent = "Invalid username or password";
        }
    });
});

  </script>
</body>

</html>
