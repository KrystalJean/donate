<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Dashboard</h1>

        <a href="./signup.html">
            <button>Create Account</button>
          </a>
          
          <a href="/index.html">
            <button>Home</button>
          </a>
      
          <a href="./dashboard.html">
            <button style="background-color: #064180; color: #f0f0f0;">My Dashboard</button>
          </a>

    </div>
    <div class="container">
        <h2>Options</h2>
        <button class="button" onclick="createNewGrid()">Create New Grid</button>
        <button class="button" onclick="manageGrids()">Manage Current Grids</button>
    </div>

    <script>
        function createNewGrid() {
            // Redirect to the page where you create new grids
            window.location.href = "create_grid.html";
        }

        function manageGrids() {
            // Redirect to the page where you view/manage current grids
            window.location.href = "manage_grids.html";
        }
    </script>
</body>
</html>
