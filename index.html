<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Card</title>
  <style>
    /* CSS for styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-container {
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
      /* align-items: center; */
      border: 1px solid teal;
      /* padding: 5px; */
    }

    .grid-row {
      display: flex;
      /* justify-content: center; */
      /* margin-bottom: 5px; */
    }

    .square {
      width: 50px;
      height: 50px;
      background-color: lightgray;
      border: 1px solid teal;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .square.teal {
      background-color: teal;
      color: white;
    }
  </style>
</head>

<body>
  <div id="app">

  <a href="./pages/login.html">
    <button>Login Page</button>
  </a>

  <a href="./pages/dashboard.html">
    <button>Dashboard Page</button>
  </a>

  <a href="./pages/donation-card.html">
    <button>Donation Card</button>
  </a>

  <br><br>

    <!-- The grid will be generated here -->
  </div>

  <script>
    // JavaScript code to create the grid
    const app = document.getElementById('app');

    function createGrid(numSquares) {
      const numRows = Math.ceil(numSquares / 7);
      const grid = document.createElement('div');
      grid.classList.add('grid-container');

      for (let row = 0; row < numRows; row++) {
        const rowNumbers = [];

        for (let col = 1; col <= 7; col++) {
          const squareNumber = row * 7 + col;
          const square = document.createElement('div');
          square.classList.add('square');
          if (squareNumber <= numSquares) {
            square.textContent = '$' + squareNumber;
            square.addEventListener('click', () => {
              if (!square.classList.contains('disabled')) {
                square.classList.add('teal');
                square.classList.add('disabled');
              }
            });
          } else {
            square.textContent = 'Any';
            square.classList.add('disabled');
          }
          rowNumbers.push(square);
        }

        const rowElement = document.createElement('div');
        rowElement.classList.add('grid-row');
        rowNumbers.forEach((square) => rowElement.appendChild(square));
        grid.appendChild(rowElement);
      }

      app.appendChild(grid);
    }

    createGrid(31); // Call createGrid with the desired number of squares
  </script>
</body>

</html>
